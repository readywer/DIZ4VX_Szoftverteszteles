<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function add(n) {
  var r= "";
   if(n<=3){
    for (let index = 0; index < n; index++) {
      r=r+"I";
      
    }
   }else if(n==4){
    r="IV";
   }
   else if(n<=7){
    n +=-5;
    r ="V"
    for (let index = 0; index < n; index++) {
      r=r+"I";
    }
   }
   return r;
  }

  QUnit.module('Roman', function() {
    QUnit.test('1', function(assert) {
      assert.equal(add(1), "I");
    });
    QUnit.test('2', function(assert) {
      assert.equal(add(2), 'II');
    });
    QUnit.test('3', function(assert) {
      assert.equal(add(3), 'III');
    });
    QUnit.test('4', function(assert) {
      assert.equal(add(4), 'IV');
    });
    QUnit.test('5', function(assert) {
      assert.equal(add(5), 'V');
    });
  });
</script>
