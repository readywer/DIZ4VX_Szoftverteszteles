<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function add(num) {
  const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    const romanSymbols = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
    
    let result = '';
    
    for (let i = 0; i < values.length; i++) {
        while (num >= values[i]) {
            result += romanSymbols[i];
            num -= values[i];
        }
    }
    
    return result;
  }
  
  function IAdd(n,r){
    for (let index = 0; index < n; index++) {
      r=r+"I";
    }
    return r;
  }

  QUnit.module('Roman', function() {
    QUnit.test('1', function(assert) {
      assert.equal(add(1), "I");
    });
    QUnit.test('2', function(assert) {
      assert.equal(add(2), 'II');
    });
    QUnit.test('3', function(assert) {
      assert.equal(add(3), 'III');
    });
    QUnit.test('4', function(assert) {
      assert.equal(add(4), 'IV');
    });
    QUnit.test('5', function(assert) {
      assert.equal(add(5), 'V');
    });
    QUnit.test('6', function(assert) {
      assert.equal(add(6), 'VI');
    });
    QUnit.test('7', function(assert) {
      assert.equal(add(7), 'VII');
    });
    QUnit.test('8', function(assert) {
      assert.equal(add(8), 'VIII');
    });
    QUnit.test('9', function(assert) {
      assert.equal(add(9), 'IX');
    });
    QUnit.test('10', function(assert) {
      assert.equal(add(10), 'X');
    });
    QUnit.test('13', function(assert) {
      assert.equal(add(13), 'XIII');
    });
	QUnit.test('130', function(assert) {
      assert.equal(add(130), 'CXXX');
    });
  });
</script>
