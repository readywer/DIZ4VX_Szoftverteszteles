<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function main(movements) {
    x = 4;
    y = 4;
    direction = "N";
    for (const movement of movements) {
      if (movement === "r" || movement === "l") {
        direction = directionChange(direction, movement);
      }
    }

    result = direction + x + y;
    return result;
  }
  function directionChange(direction, turn) {
    if (direction === "N")
      if (turn === "r") {
        new_direction = "E";
      }
      else {
        new_direction = "W";
      }
      else if (direction === "W") {
        new_direction="S";
      }
    return new_direction;
  }

  QUnit.module('Holdjaro', function () {
    QUnit.test('Default', function (assert) {
      assert.equal(main([]), "N44");
    });
    QUnit.test('right', function (assert) {
      assert.equal(main(["r"]), "E44");
    });
    QUnit.test('left', function (assert) {
      assert.equal(main(["l"]), "W44");
    });
    QUnit.test('left, left', function (assert) {
      assert.equal(main(["l","l"]), "S44");
    });
  });
</script>
